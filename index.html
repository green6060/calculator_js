<!DOCTYPE html>
<html>

  <head>
    
    <title>Javascript Calculator</title>
    
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="./css/styles.css" rel="stylesheet" type="text/css" charset="UTF-8">
    
  </head>

  <body>

    <header>
      <h1 id="display">Display</h1>
    </header>
    
    <div id="flexWrap">

      <main>       
        <div id="topRow" class="row">
          <div id="1" class="button">1</div>
          <div id="2" class="button">2</div>
          <div id="3" class="button">3</div>
        </div>
        <div id="middleRow" class="row">
          <div id="4" class="button">4</div>
          <div id="5" class="button">5</div>
          <div id="6" class="button">6</div>
        </div>
        <div id="bottomRow" class="row">
          <div id="7" class="button">7</div>
          <div id="8" class="button">8</div>
          <div id="9" class="button">9</div>
        </div>
      </main>

      <div id="operBody" class="row">
        <div id="emptyButton"></div>    
        <div id="plus" class="button">+</div>
        <div id="minus" class="button">-</div>
        <div id="multiply" class="button">x</div>
        <div id="divide" class="button">/</div>
        <div id="equals" class="button">=</div>
      </div>
      <!--/operBody-->
    </div>
  

    <script src="./js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  </body>

</html>
